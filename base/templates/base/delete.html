<!-- dynamic template for all deletions within the app -->
{%extends 'base.html'%}
{%block content%}
<form method="POST">
    {%csrf_token%}
    <p>Are you sure you want to delete {{obj}} ?</p>
    <a href={{request.META.HTTP_REFERER}}> Go Back </a> <!--access the request object from the template to send user to previous page-->
    <input type = "submit" value = "Confirm"/>


</form>
{%endblock content%}
